<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/layui/css/layui.mobile.css" media="all">
    <script src="static/layui/layui.all.js" charset="utf-8"></script>
    <script src="static/jquery.min.js" charset="utf-8"></script>
</head>
<body>

<div class="layui-container">
    <div class="layui-row layui-col-space5">
        <div class="layui-col-md6 layui-col-md-offset3">
            <div class="layui-row grid-demo grid-demo-bg1">
                <div class="layui-col-md12" id="resist-xiaozhan">
                    <i class="layui-icon-loading-1" style="font-size: 45px;"></i>
                </div>
                <div class="layui-col-md12" style="text-align:center;">
                    <button onclick="resistXiaoZhan()">刷新</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use(['layer'], function () {
        let layer = layui.layer;

        layer.msg('Hello World', {time: 1000});
    });

    function resistXiaoZhan() {
        $.ajax({
            url: "http://hope.37duyi.com/api/resist/resistXiaoZhan",
            dataType: "JSON",
            success: function (success) {
                console.log(success);
                layer.msg(success.message);
                $("#resist-xiaozhan").html(success.data.resist);
            }
        });
    }
</script>
</body>
</html>
